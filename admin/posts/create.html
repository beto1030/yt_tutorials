<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Section - Add Post</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../admin.css">
</head>
<body>
    <header>
        <img src="" alt="logo">
    </header>
    <main>
        <section class="left-sidebar">
           <ul>
               <li><a href="index.html">Manage Posts</a></li>
               <li><a href="../users/index.html">Manage Users</a></li>
               <li><a href="../topics/index.html">Manage Topics</a></li>
           </ul>  
        </section>

        <section class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Post</a>
                <a href="index.html" class="btn btn-big">Manage Posts</a>
            </div>
            <div class="content">
                <h2 class="page-title">Manage Posts</h2>
                <form action="create.html" method="post">
                    <div>
                        <label>Title</label><br>
                        <input id="" class="text-input" type="text" name="title">
                    </div>
                    <br>
                    <div>
                        <label>Body</label><br>
                        <textarea id="editor" name="editor" cols="30" rows="10"></textarea>
                    </div>
                    <br>
                    <div>
                        <label>Topic</label><br>
                        <select name="topic">
                            <option value="Terminal">Terminal</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-big" type="submit">Add Post</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.ckeditor.com/ckeditor5/23.1.0/classic/ckeditor.js"></script>
</body>
</html>
